  <title>Lost Pet Information Form</title>

<body>
  <div id="enterPetDetails" >
    <h1>Enter Pet Details</h1>
    <h4>Name</h4>
    <input id="founderName" type="text"> <br><br>
    <h4>Phone</h4>
    <input id="founderPhone" type="text"> <br><br>
    <h4>Location</h4>
    <input id="foundLocation" type="text"> <br><br>
    <h4>Date</h4>
    <input id="foundDate" type="text"> <br><br>
    <h4>Description</h4>
    <input id="petDescription" type="text"> <br><br>
    <button id="submit">Submit</button>
  </div>

  <div id= "findDetails">
    <h1> Find by Pet Name</h1>
    <h4>Name</h4>
    <input id="findName" type="text"> <br><br>
    <button id="findBtn">Find</button>
    <h3 id="findPhone"></h3>
    <h3 id="findLocation"></h3>
    <h3 id="findDate"></h3> <br><br>
    <h3 id="findDescription"></h3>
  </div>
  <script src="main.js"></script>

</html>
