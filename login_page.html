<html>
    <head>
        <title>Login Page-Pet Finder</title>
    </head>
    <body>
        <h1 style="text-align: center;"><em>Login Page</em></h1>
        <p><span style="text-align: center"><span style="background-color:aqua;">Enter your details</span></p>
        <img src="/home/tron/Downloads/Pet_Finder.png" alt="Pet Finder" style="width: 80%; max-width: 400px; display: block; margin: 0 auto;">
        <form>
            <table style="margin: 0 auto; width: 300px; border: 1px solid #ccc; padding: 20px; border-radius: 5px;">
                <tr>
                    <td style="padding: 10px;"><strong>Username:</strong></td>
                    <td style="padding: 10px;"><input type="text" name="username" placeholder="Enter your username" style="width: 100%; padding: 5px;"></td>
                </tr>
                <tr>
                    <td style="padding: 10px;"><strong>Password:</strong></td>
                    <td style="padding: 10px;"><input type="password" name="password" placeholder="Enter your password" style="width: 100%; padding: 5px;"></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center; padding: 10px;"><input type="submit" name="submit" value="Login" style="background-color: #4285F4; color: #fff; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;"></td>
                </tr>
            </table>
        </form>

    </body>
</html>
